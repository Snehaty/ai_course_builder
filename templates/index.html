<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üß† AI Course Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
    }

    .hero {
      background: linear-gradient(to right, #6366f1, #60a5fa);
      color: white;
      padding: 60px 0;
      text-align: center;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .typewriter {
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      animation: typing 3s steps(30, end), blink .8s infinite;
      max-width: 100%;
      margin: auto;
      font-size: 20px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .dark-mode {
      background: #121212;
      color: #fff;
    }

    .dark-mode .glass-box {
      background: rgba(30, 30, 30, 0.8);
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 60px;
      color: #666;
    }

    .download-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="dark-toggle">
    <button class="btn btn-outline-light" onclick="toggleDarkMode()">üåì</button>
  </div>

  <section class="hero">
    <h1 class="display-4 fw-bold">üß† AI Course Builder</h1>
    <div class="typewriter">Auto-generate full courses, instantly.</div>
  </section>

  <div class="container mt-5 mb-4">
    <form method="POST" onsubmit="showSpinner()">
      <div class="row justify-content-center">
        <div class="col-md-8 glass-box">
          <input type="text" name="topic" class="form-control form-control-lg mb-3" placeholder="e.g. Cloud Computing, Generative AI" required>
          <button type="submit" class="btn btn-primary btn-lg w-100">üöÄ Generate Course</button>
        </div>
      </div>
    </form>

    <!-- Spinner -->
    <div class="text-center mt-4" id="spinner" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Generating your course...</p>
    </div>

    {% if course %}
    <div class="row justify-content-center mt-5">
      <div class="col-md-10 glass-box">
        <h4 class="mb-3">üìò Generated Course</h4>
        <form method="POST" action="/download">
          <input type="hidden" name="course" value="{{ course|tojson|safe }}">
          <button type="submit" class="btn btn-success btn-sm download-btn">‚¨áÔ∏è Download as PDF</button>
        </form>
        <div class="accordion mt-4" id="accordionCourse">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#collapseCourse">
                Show / Hide Full Course
              </button>
            </h2>
            <div id="collapseCourse" class="accordion-collapse collapse show">
              <div class="accordion-body">
                <pre style="white-space: pre-wrap;">{{ course }}</pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <footer>
    <p>‚ú® Built with Flask + LLMs by Sneha Tyagi</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
